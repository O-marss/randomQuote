<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center text-center">
      <div class="container">
        <div id="header row ">
          <h1 class="col-12">Quote of the Day</h1>
          <p class="col-12">Press the button below to recieve a random quote!</p>
          <button id="generate" class="btn col-12">New Quote</button>
          <div class="quote-container col-12 col-lg-7">
            <i class="fas fa-quote-left fa-3x"></i>
            <p id="quote"></p>
          </div>
        </div>
      </div>
    </main>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
